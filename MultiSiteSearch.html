<!DOCTYPE html>
<html lang="en">
<header>
	<link rel="stylesheet" type="text/css" href="MultiSiteSearch.css">
	<meta charset="utf-8">
	<title>Multi Site Search</title>
</header>

<body>
	<h1>Multi Site Search</h1>
	<br><br>
	<table>
	<tr>
		<th>Amazon.com</th>
			<td>
				<form action="https://amazon.com/s/ref=nb_sb_noss" class="nav-searchbar" method="GET" name="site-search" target="_blank">
				<input type="search" id="twotabsearchtextbox" name="field-keywords">
				<input type="submit" name="Search">
				</form>
			</td>
	</tr>
	
	<tr>
		<th>Facebook.com</th>
			<td>
				<form action="https://www.facebook.com/search/web/direct_search.php" method="get" target="_blank">
				<input type="search" name="q">
				<input type="submit" name="Search">
				</form>
			</td>
	</tr>

	<tr>
		<th>JavaSciptSource.com</th>
			<td>
				<form action="http://www.javascriptsource.com/search" method="get" target="_blank">
				<input type="search" id="search-input-label" name="q" for="search-input">
				<input type="submit" name="Search">
				</form>
			</td>
	</tr>
		
	<tr>
		<th>Wikipedia.com</th>
			<td>
				<form action="https://www.wikipedia.org/w/index.php" method="get" target="_blank">
				<input type="search" id="searchInput" name="search">
				<input type="submit" name="Search">
				</form>
			</td>
	</tr>
	
	
	<tr>
		<th>Imdb.com</th>
			<td>
				<form action="http://imdb.com/find" method="get" target="_blank">
				<input type="search" name="q" id="navbar-query">
				<input type="hidden" name="ref_" value="nv_sr_fn">
				<input type="submit" name="Search">
				</form>
			</td>
	</tr>
	</table>
	
	<div class="footer"><small>Adam Boehm - <a href="mailto:S1189481@student.mcckc.edu" target="_blank"> Email</a> </small></div>

</body>
</html>
