<script>
function validateEmail() {
    var x = document.forms["form"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
}
</script>

<form name="form" method="post" action="http://www.markmurtha.com/csis128/readform.asp" onsubmit=" return validateEmail();">

	<br>
	Email Address: <br><input type="text" name="email" id="email" required>
